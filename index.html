<!DOCTYPE html>
<html>
	<head>
        <title>Eight</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	</head>
	<body>
        <canvas id="canvas" width="560" height="560" style="border: 1px solid black; display: inline-block; vertical-align:top"></canvas>
        <div style="display: inline-block; vertical-align: top">
            <button id="eraseOrDraw">Drawing</button><br />
            <button id="clear">Clear</button>
        </div><br />
        <button id="trainNet"> Train Net </button>
        <progress id="progress" value="0" max="100"></progress><span id="percentage">0%</span><br />
        <button id="predict">Get Number</button>
        <p id="result"></p>
        <script>
            let DRAW = 0;
            let ERASE = 1;
            let canvas = $("#canvas")[0]
            let ctx = canvas.getContext("2d");
            let mouseDown = false;
            let grid = [];
            let mode = DRAW;
            let dx = [0, 1, 0, -1]
            let dy = [1, 0, -1, 0]

            for(let i = 0;i < 28;i ++) {
                grid.push([]);
                for(let j = 0;j < 28;j ++) {
                    grid[i].push(0);
                }
            }
            
            function clear() {
                grid = [];
                for(let i = 0;i < 28;i ++) {
                    grid.push([]);
                    for(let j = 0;j < 28;j ++) {
                        grid[i].push(0);
                    }
                }
            }

            function draw() {
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, 560, 560);
    
                for(let i = 0;i < 28;i ++) {
                    for(let j = 0;j < 28;j ++) {
                        if(grid[i][j]) {
                            ctx.fillStyle = `rgb(${255 - grid[i][j] * 255}, ${255 - grid[i][j] * 255}, ${255 - grid[i][j] * 255})`
                            ctx.fillRect(20 * i, 20 * j, 20, 20);
                        }
                    }
                }

                ctx.fillStyle = "black";
                for(let i = 1;i < 28;i ++) {
                    ctx.fillRect(20 * i, 0, 1, 560);
                    ctx.fillRect(0, 20 * i, 560, 1);
                }
            }

            function valid(x, y) {
                return x >= 0 && x < 28 && y >= 0 && y < 28
            }

            function drawSquare(e) {
                let rect = canvas.getBoundingClientRect();
                let x = Math.trunc((e.clientX - rect.left) / 20);
                let y = Math.trunc((e.clientY - rect.top) / 20);
                if(valid(x, y)) {
                    if(mode == DRAW) {
                        grid[x][y] = Math.min(1, grid[x][y] + 0.2);
                        for(let i = 0;i < 4;i ++) {
                            if(valid(x + dx[i], y + dy[i])) {
                                grid[x + dx[i]][y + dy[i]] = Math.min(1, grid[x + dx[i]][y + dy[i]] + 0.15)
                            }
                        }
                    } else {
                        grid[x][y] = 0;
                    }
                }
            }

            document.body.onmousedown = (e) => { 
                mouseDown = true; 
                drawSquare(e)
            }

            document.body.onmouseup = (e) => { mouseDown = false; }
            document.body.onmousemove = (e) => {
                if(mouseDown) {
                    drawSquare(e)
                }
            }

            $("#eraseOrDraw").click((e) => {
                if(mode == DRAW) {
                    $("#eraseOrDraw").text("Erasing");
                    mode = ERASE
                } else {
                    $("#eraseOrDraw").text("Drawing");
                    mode = DRAW
                }
            });

            $("#clear").click((e) => {
                clear();
            });


            setInterval(draw, 10);
        </script>
        <script>
            let interval;
            $("#trainNet").click((e) => {
                e.preventDefault();
                $.ajax({
                    url: "/trainNet",
                    type: "get",
                    beforeSend: () => {
                        //$("#result").html("<b>Loading...</b>");
                        interval = setInterval(() => {
                            $.ajax({
                                url: "/trainProgress",
                                type: "get",
                                success: (data) => {
                                    let num = Number(data.split(" ")[0]);
                                    let denom = Number(data.split(" ")[1]);
                                    $("#progress")[0].value = num;
                                    $("#progress")[0].max = denom;
                                    $("#percentage").text(`${Math.trunc(100 * num / denom)}%`)
                                    if(num == denom) {
                                        clearInterval(interval)
                                    }
                                }
                            });
                        }, 100);
                    }
                });
            });
            $("#predict").click((e) => {
                e.preventDefault();
                $.ajax({
                    url: "/predict/" + JSON.stringify(grid),
                    type: "get",
                    success: (data) => {
                        let num = Number(data);
                        $("#result").text(`The number is ${num}.`);
                    }
                })
            })
        </script>
    </body>
</html>
